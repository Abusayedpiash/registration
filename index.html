<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
	<div class="form-wrapper">
		<div class="container">

			<div class="social-icon">
				<ul>
					<li><a href=""><i class="fa-brands fa-facebook-f one"><span>Facebook</span></i></a></li>
					<li><a href=""><i class="fa-brands fa-twitter two"><span>Twitter</span></i></a></li>
					<li><a href=""><i class="fa-brands fa-youtube three"><span>Youtube</span></i></a></li>
					<li><a href=""><i class="fa-brands fa-linkedin four"><span>Linkedin</span></i></a></li>
					<li><a href=""><i class="fa-brands fa-whatsapp five"><span>Whatsapp</span></i></a></li>
				</ul>
			</div>

			<div class="form-box">
				<h1>REGISTRATION FORM</h1>
				<form>
					<div class="form-group">
						<label class="d-block">Full Name</label>
						<input type="text" name="" placeholder="First Name" class="form-control inline">
						<input type="text" name="" placeholder="Last Name" class="form-control inline">
					</div>
					<div class="form-group email">
						<label class="d-block">Email</label>
						<input type="email" name="" placeholder="Email" required class="form-control">
						<i class="fa-solid fa-envelope"></i>
					</div>
					<div class="form-group Password">
						<label class="d-block">Password</label>
						<input type="Password" name="" placeholder="Password" class="form-control">
						<i class="fa-regular fa-eye-slash"></i>
					</div>
					<div class="form-group">
						<input type="radio" name="gender">
						<label>Male</label>
						<input type="radio" name="gender">
						<label>Female</label>
						<input type="radio" name="gender">
						<label>Other</label>
					</div>
					<div class="form-group">
						<select class="form-control inline-bl">
							<option>Country</option>
							<option>Bangladesh</option>
							<option>India</option>
							<option>Turkey</option>
						</select>
						<select class="form-control inline-bl">
							<option>City</option>
							<option>Dhaka</option>
							<option>Mumbai</option>
							<option>Istambul</option>
						</select>

					</div>
					<div class="form-group">
						<textarea class="form-control" rows="10">Message</textarea>
					</div>
					<div class="form-group">
						<input type="checkbox" name="" required>
						<label>Agree with Our <a href="">Terms and Conditions</a></label>
					</div>
					<input type="submit" name="" value="Submit Information">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
